{% extends "base.html" %}

{% block content %}
  {% for problem in problems %}

    <div class="w3-row w3-padding-64">
      <div class="w3-twothird w3-container">
        <a href="{% url 'course:detail' problem.id %}">
          <h1 class="w3-text-teal">{{ problem.title }}</h1>
          <p>{{ problem.description }}</p>
        </a>
      </div>
    </div>

  {% endfor %}
{% endblock %}
